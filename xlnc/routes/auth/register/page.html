<section class="w-full flex py-10 justify-center items-center">
  <form
    id="submit"
    class="w-1/3 flex flex-col border p-4 md:p-5 border-[#331904] rounded-xl shadow-xl bg-[#FFF0E1] gap-5"
    action=""
  >
    <div>
      <h1 class="text-3xl font-bold">Register your new account</h1>
    </div>
    <div>
      <label class="text-xl font-bold" for="">First Name</label>
      <input
        name="first_name"
        class="py-3 px-4 block w-full rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-[#331904] text-[#D9AE87]"
        type="text"
      />
    </div>
    <div>
      <label class="text-xl font-bold" for="">Last Name</label>
      <input
        name="last_name"
        class="py-3 px-4 block w-full rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-[#331904] text-[#D9AE87]"
        type="text"
      />
    </div>
    <div>
      <label class="text-xl font-bold" for="">Username</label>
      <input
        name="username"
        class="py-3 px-4 block w-full rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-[#331904] text-[#D9AE87]"
        type="username"
      />
    </div>
    <div>
      <label class="text-xl font-bold" for="">Email</label>
      <input
        name="email"
        class="py-3 px-4 block w-full rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-[#331904] text-[#D9AE87]"
        type="email"
      />
    </div>
    <div>
      <label class="text-xl font-bold" for="">Password</label>
      <input
        name="password"
        class="py-3 px-4 block w-full rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-[#331904] text-[#D9AE87]"
        type="password"
      />
    </div>
    <div>
      <label class="text-xl font-bold" for="">Confirm Password</label>
      <input
        name="confirm_password"
        class="py-3 px-4 block w-full rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-[#331904] text-[#D9AE87]"
        type="password"
      />
    </div>
    <hr class="border-[#331904]" />
    <button
      class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border shadow-sm disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 bg-[#331904] text-[#D9AE87]"
      type="submit"
    >
      Login
    </button>
  </form>
</section>
<script>
  const element = document.getElementById("submit");

  element.addEventListener("submit", async (event) => {
    event.preventDefault();
    if (event.target.password.value !== event.target.confirm_password.value) {
      throw Error("Password Doesnt match");
    }
    const res = await fetch("/api/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        first_name: event.target.first_name.value,
        last_name: event.target.last_name.value,
        username: event.target.username.value,
        email: event.target.email.value,
        password: event.target.password.value,
      }),
    });
    if (res.ok) {
      window.location.href = "/auth/login";
    }
  });
</script>
